<!DOCTYPE html>
<html ng-app="avengersApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Scripts/base.css"/>
    <link rel="stylesheet" href="Scripts/styles.css"/>
  </head>
  <body ng-controller="MainCtrl">

    <input type="text" ng-model="filterText">

<div class="hero-wrapper">
  <div class="heroCard"ng-repeat="hero in avengers | filter: {name: filterText}">
    <h3 class = "heroName">Name: {{hero.name}}</h3>
    <div class="hero-image">
	<img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"/>
</div>
    <h4>Description</h4>
    <h4 class=description>{{hero.description}}This hero is so awesome they don't need a description!</h4>

  </div>
</div>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
    <script type="text/javascript" src="Scripts/MainCtrl.js"></script>
  </body>
</html>
